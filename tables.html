<br><h1 id="form-title">Feedback Form</h1>
<form class="feedback">
    <label>Name:<br><input type="text" name="name"></label><br>
    <label>Email:<br><input type="email"name="email"></label><br>
    <label>Role:
        <select>
          <option>Student</option>
          <option>Teacher</option>
          <option>Other</option>
        </select>
    </label><br>
    <p>Do you like web programming?</p>
    <label><input type="radio" name="like" value="yes">Yes</label>
    <label><input type="radio" name="like" value="no">No</label><br>
    <label>Comments:<br><textarea></textarea></label><br>
    <button type="submit">Submit</button>
</form>
